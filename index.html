<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
    <title>张新祥课题组</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/index.css"> 
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
    <script src="js/vue-router.js"></script>
    <template id="index_page">
        <div>
        <div class="card" id="intro">
            <el-row type="flex" justify="start">
                <el-col :span=8 id="group_photo">
                    <el-image :src=group_photo ></el-image>
                </el-col>
                <el-col :span=16 id="intro_text">
                    <span id="intro_text_p1"> 欢迎访问北京大学张新祥教授课题组！</span>
                    <p id="intro_text_p2">
                        我们课题组致力于生化分离与生化分析相关应用，在小分子药物代谢、糖组学、单细胞检测、免疫分析、生物样品的富集分离、分子间相互作用等领域有广泛兴趣，主要集中于基于毛细管电泳、色谱分离与高分辨率质谱检测的代谢组学与糖组学研究。本课题组还在高灵敏、高特异性的新型生物化学传感器的构建，功能核酸如核酸适配体、DNA酶等的研究，功能纳米材料如磁性纳米颗粒、金纳米颗粒、碳纳米管等的合成及应用等领域累积了丰富的经验。
                    </p>
                </el-col>
            </el-row>
        </div>
        <div class="card" id="index_researchs">
            <div class="subtitle">
                研究进展
            </div>
            <el-row id="index_research" type="flex" justify="space-around">
                <el-col :span=7  v-for="paper in papers" :key="paper.num">
                    <div class="research_image" >
                        <el-image v-bind:src="paper.paper_photo"></el-image>
                    </div>
                </el-col>
            </el-row>
            <el-row type="flex" justify="space-around">
                <el-col :span=7  v-for="paper in papers" :key="paper.num">
                    <p class="research_intro">
                        {{paper.paper_name}}
                    </p>
                    <p class="research_author">
                        {{paper.paper_author}}
                    </p>
                    <p class="quote">
                        <i>{{paper.paper_pub}}</i> <b>{{paper.paper_year}}</b>{{paper.paper_other}}
                    </p>
                </el-col>
            </el-row>
        </div>
        </div>
    </template>
    <template id="tutor_page">
        <div>
        <div class="card" v-for="tutor in tutors" :key="tutor.tutor">
            <el-row>
                <el-col :span="12" class="tutor_photo">
                    <el-image v-bind:src="tutor.tutor_photo" ></el-image>
                </el-col>
                <el-col :span="12">
                    <div class="short_intro">
                        <div class="name_title">
                            <span class="tutor_name">{{tutor.tutor_name}}</span> 
                            <span class="tutor_title">{{tutor.tutor_title}}</span>
                        </div>
                        <div class="tutor_research_interest">
                            研究兴趣:
                            <ol class="interest_list">
                                <li v-for="interest in tutor.tutor_research_interest" class="interest_list_item">{{interest}}</li>
                            </ol>
                        </div>
                    </div>

                </el-col>
            </el-row>
            <div class="tutor_intro">
                <hr>
                <p>个人简介:</p>
                <ul style="list-style:none; padding-left:0px;" >
                    <li v-for="i in tutor.brief" style="padding-bottom: 1%;">{{i}}</li>
                </ul>
                <p>联系方式:</p>    
                {{tutor.contact}}
            </div>

        </div>
        </div>
    </template>
    <template id="research_page">
        <div>
            <el-image src="src\research.jpg"></el-image>
            <div v-for="i in researchs">
                <el-image v-bind:src=i style="margin:0px 10% 5% 10%;text-align: center;"></el-image>
            </div>

        </div>
    </template>
    <template id="member_page">
        <div class="card">
            <div id="postdoc" class="member_sub">
                <div class="subtitle">博士后</div>
                <hr>
                <div class="year">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                <div class="member_card_wrap">
                    <div class="member_card" v-for="i in post_doc">
                        <el-image v-bind:src="i.pic" class="member_photo" fit="fill"></el-image>
                        <div class="name">{{i.name}}</div>
                    </div>
                </div>
            </div>
            <div id="undergraduate" class="member_sub">
                <div class="subtitle">在读学生</div>
                <hr>
                <div v-for="j in undergraduate">
                    <div class="year">{{j.year}}</div>
                    <div class="member_card_wrap">                        
                        <div class="member_card"v-for="i in j.member">
                            <el-image v-bind:src="i.pic" class="member_photo" fit="fill"></el-image>
                            <div class="name">{{i.name}}</div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            <div id="graduate" class="member_sub">
                <div class="subtitle">毕业生</div>
                <div class="subsubtitle">研究生</div>
                <hr>
                <div v-for="i in postgraduate" class="postgraduate_year">
                    <div class="year">{{i.year}}</div>
                    <ul class="postgraduate_member_list">
                        <li  class="postgraduate_member_list_item"v-for="j in i.member" > 
                            {{j}} 
                        </li>
                    </ul>
                </div>
                <div class="subsubtitle">本科生</div>
                <hr>
                <div v-for="i in graduate" class="postgraduate_year">
                    <div class="year">{{i.year}}</div>
                    <ul class="postgraduate_member_list">
                        <li  class="postgraduate_member_list_item"v-for="j in i.member" > 
                            {{j}} 
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </template>
    <template id="fund_page">
        <div>
            <el-image src="src\fund1.png"></el-image>
        </div>
    </template>
